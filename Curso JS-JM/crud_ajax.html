<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST AJAX</title>
</head>

<body>
    <h1>CRUD API REST AJAX</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar Santo</h2>
            <form class="crud-form">
                <input type="text" name="name" placeholder="nombre" required>
                <br>
                <input type="text" name="constelacion" placeholder="constelacion" required>
                <br>
                <input type="submit" value="enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2>Vista de Santos</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>
                            Nombre
                        </th>
                        <th>
                            Constelacion
                        </th>
                        <th>
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="constellation"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>
    <script>
        const d = document,
            $table = d.querySelector(".crud-table"),
            $form = d.querySelector(".crud-form"),
            $title = d.querySelector(".crud-title"),
            $template = d.getElementById("crud-template").content,
            //no es ideal estar insertando al dom por cada elemento del API
            //POR LO QUE SE GUARADA TODO EN UN FRAGMENTO Y CUANDO SE
            //LLENE SE LE AGREGA
            $fragment = d.createDocumentFragment();

        const ajax = (options) => {
            let { url, method, success, error, data } = options;
            const xhr = new XMLHttpRequest();

            xhr.addEventListener("readystatechange", e => {
                if (xhr.readyState !== 4) return;

                if (xhr.status >= 200 && xhr.status < 300) {
                    let json = JSON.parse(xhr.responseText);//convirtiendo a objeto js
                    success(json);
                } else {
                    let message = xhr.statusText || "Ocurrio un Error";
                    error(`ERROR ${xhr.status}: ${message}`);
                };
            });

            xhr.open(method || "GET", url);
            // POR CADA CABECERA  SE DEBE DEFINIR ATRIBUTO Y VALOR
            xhr.setRequestHeader("Content-type", "application/json; charset=utf-8");

            xhr.send(JSON.stringify(data));
        }

        const getAll = () => {
            ajax({
                // method: "GET",
                url: "http://localhost:3000/santos",
                success: (res) => {
                    console.log(res)
                    res.forEach(el => {
                        $template.querySelector(".name").textContent = el.nombre;
                        $template.querySelector(".constellation").textContent = el.constelacion;

                        $template.querySelector(".edit").dataset.id = el.id;
                        $template.querySelector(".edit").dataset.name = el.nombre;
                        $template.querySelector(".edit").dataset.constellation = el.constelacion;
                        $template.querySelector(".delete").dataset.id = el.id;

                        let $clone = d.importNode($template, true);
                        $fragment.appendChild($clone);
                    })

                    $table.querySelector("tbody").appendChild($fragment);
                },
                error: (err) => {
                    console.error(err);
                    $table.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`);
                },
                // data: null
            })
        };

        d.addEventListener("DOMContentLoaded", getAll)
    </script>
</body>

</html>
