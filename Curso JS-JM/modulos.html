<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulos de JavaScript</title>
</head>

<body>
    <h1>Modulos en JavaScript</h1>
    <!-- debe ser invocoda antes del cierre de body -->
    <!-- type module hace posible las importaciones -->
    <script src="js/modulos.js" type="module"></script>
    <!-- para que el codigo no se cargue dos veces se 
        agrega el nomodule que es boolean esto para 
        navegadores que no soporten los modulos-->
    <script src="js/no-modulos.js" nomodule></script>
</body>

</html>
