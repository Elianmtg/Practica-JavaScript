<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST AXIOS</title>
</head>

<body>
    <h1>CRUD API REST AXIOS</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar Santo</h2>
            <form class="crud-form">
                <input type="text" name="name" placeholder="nombre" required>
                <br>
                <input type="text" name="constelacion" placeholder="constelacion" required>
                <br>
                <input type="submit" value="enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2>Vista de Santos</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>
                            Nombre
                        </th>
                        <th>
                            Constelacion
                        </th>
                        <th>
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="constellation"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const d = document,
            $table = d.querySelector(".crud-table"),
            $form = d.querySelector(".crud-form"),
            $title = d.querySelector(".crud-title"),
            $template = d.getElementById("crud-template").content,
            //no es ideal estar insertando al dom por cada elemento del API
            //POR LO QUE SE GUARADA TODO EN UN FRAGMENTO Y CUANDO SE
            //LLENE SE LE AGREGA
            $fragment = d.createDocumentFragment();

        const getAll = async () => {
            try {
                //establezco la peticion
                let res = await axios.get("http://localhost:3000/santos"),
                    json = await res.data;//convierto la res a json
                // console.log(json);

                json.forEach((element) => {
                    $template.querySelector(".name").textContent = element.nombre;
                    $template.querySelector(".constellation").textContent = element.constelacion;

                    $template.querySelector(".edit").dataset.id = element.id;
                    $template.querySelector(".edit").dataset.name = element.nombre;
                    $template.querySelector(".edit").dataset.constellation = element.constelacion;
                    $template.querySelector(".delete").dataset.id = element.id;

                    let $clone = d.importNode($template, true);
                    $fragment.appendChild($clone);
                });

                $table.querySelector("tbody").appendChild($fragment);

            }
            catch (err) {
                let message = err.statusText || "Ocurrio un Error";
                $table.insertAdjacentHTML("afterend", `<p><b>ERROR ${err.status}: ${message}</b></p>`);
            }
        }

        d.addEventListener("DOMContentLoaded", getAll);
    </script>
</body>

</html>
